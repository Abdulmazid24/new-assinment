name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json
      
      - name: Install Client Dependencies
        run: |
          cd client
          npm ci
      
      - name: Install Server Dependencies
        run: |
          cd server
          npm ci
      
      - name: Lint Client
        run: |
          cd client
          npm run lint || true
      
      - name: Build Client
        run: |
          cd client
          npm run build
      
      - name: Test Server
        run: |
          cd server
          npm test
        env:
          NODE_ENV: test
          MONGO_URI: ${{ secrets.MONGO_URI_TEST }}
          JWT_SECRET: test-secret-key-for-ci-pipeline

  deploy-preview:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Vercel Preview
        run: echo "Deploy preview to Vercel"

  deploy-production:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Production
        run: echo "Auto-deploy enabled on Vercel and Render"
